services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    env_file: 
      ./Databases/MySQL/.env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Databases/Scripts:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    env_file: 
      ./Databases/MySQL/.env
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  webapi:
    build:
      context: .
      dockerfile: ./Services/WebApi/Dockerfile
    env_file: 
      ./Services/WebApi/.env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:5000"
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge